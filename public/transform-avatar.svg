<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(255,111,60,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,111,60,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="400" cy="250" r="150" fill="url(#glow)" opacity="0.7">
    <animate attributeName="r" values="150;170;150" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Person silhouette -->
  <g transform="translate(320, 100)">
    <!-- Head -->
    <circle cx="80" cy="70" r="50" fill="#ffffff" />
    
    <!-- Body -->
    <path d="M80,120 L80,280 M30,180 L130,180 M80,280 L40,380 M80,280 L120,380" 
      stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none" />
    
    <!-- Arms raised in transformation pose -->
    <path d="M80,180 L20,120 M80,180 L140,120" 
      stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Energy lines -->
  <g opacity="0.7">
    <path d="M200,100 Q400,0 600,100" stroke="#FFA07A" stroke-width="3" fill="none">
      <animate attributeName="d" values="M200,100 Q400,0 600,100;M200,110 Q400,10 600,110;M200,100 Q400,0 600,100" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M200,200 Q400,100 600,200" stroke="#FFD700" stroke-width="3" fill="none">
      <animate attributeName="d" values="M200,200 Q400,100 600,200;M200,210 Q400,110 600,210;M200,200 Q400,100 600,200" dur="8s" repeatCount="indefinite" />
    </path>
    <path d="M200,300 Q400,200 600,300" stroke="#FF8C00" stroke-width="3" fill="none">
      <animate attributeName="d" values="M200,300 Q400,200 600,300;M200,310 Q400,210 600,310;M200,300 Q400,200 600,300" dur="12s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Floating particles -->
  <g>
    <circle cx="300" cy="100" r="5" fill="#FFD700">
      <animate attributeName="cy" values="100;80;100" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="150" r="4" fill="#FF8C00">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="300" r="6" fill="#FFA07A">
      <animate attributeName="cy" values="300;280;300" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="250" r="5" fill="#FFD700">
      <animate attributeName="cy" values="250;230;250" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text at bottom -->
  <text x="400" y="440" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Esta experiencia es para ti si
  </text>
</svg> 