<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc143c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Shadow element -->
  <circle cx="400" cy="270" r="180" fill="url(#shadow)" opacity="0.4" />
  
  <!-- Person silhouette -->
  <g transform="translate(320, 100)">
    <!-- Head -->
    <circle cx="80" cy="70" r="50" fill="#ffffff" />
    
    <!-- Body -->
    <path d="M80,120 L80,280 M30,180 L130,180 M80,280 L40,380 M80,280 L120,380" 
      stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none" />
    
    <!-- Arms crossed in resistance pose -->
    <path d="M40,160 L120,180 M120,160 L40,180" 
      stroke="#ffffff" stroke-width="12" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Barrier elements -->
  <g opacity="0.8">
    <rect x="200" y="100" width="40" height="280" rx="5" fill="#ffffff" opacity="0.2">
      <animate attributeName="height" values="280;290;280" dur="7s" repeatCount="indefinite" />
    </rect>
    <rect x="280" y="120" width="40" height="260" rx="5" fill="#ffffff" opacity="0.2">
      <animate attributeName="height" values="260;270;260" dur="6s" repeatCount="indefinite" />
    </rect>
    <rect x="360" y="140" width="40" height="240" rx="5" fill="#ffffff" opacity="0.2">
      <animate attributeName="height" values="240;250;240" dur="9s" repeatCount="indefinite" />
    </rect>
    <rect x="440" y="120" width="40" height="260" rx="5" fill="#ffffff" opacity="0.2">
      <animate attributeName="height" values="260;270;260" dur="8s" repeatCount="indefinite" />
    </rect>
    <rect x="520" y="100" width="40" height="280" rx="5" fill="#ffffff" opacity="0.2">
      <animate attributeName="height" values="280;290;280" dur="7s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- X marks -->
  <g stroke="#ffffff" stroke-width="4" opacity="0.9">
    <g transform="translate(220, 100)">
      <path d="M0,0 L20,20 M20,0 L0,20" />
    </g>
    <g transform="translate(300, 120)">
      <path d="M0,0 L20,20 M20,0 L0,20" />
    </g>
    <g transform="translate(380, 140)">
      <path d="M0,0 L20,20 M20,0 L0,20" />
    </g>
    <g transform="translate(460, 120)">
      <path d="M0,0 L20,20 M20,0 L0,20" />
    </g>
    <g transform="translate(540, 100)">
      <path d="M0,0 L20,20 M20,0 L0,20" />
    </g>
  </g>
  
  <!-- Caution triangles -->
  <g fill="#FFD700" opacity="0.6">
    <path d="M630,130 L650,160 L610,160 Z">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M630,190 L650,220 L610,220 Z">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M630,250 L650,280 L610,280 Z">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M630,310 L650,340 L610,340 Z">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Text at bottom -->
  <text x="400" y="440" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Esta experiencia NO es para ti si
  </text>
</svg> 